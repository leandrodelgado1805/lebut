      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-7 mb-5">
              <form action="mail.php" method="post" class="contact-form">
                <div class="row form-group">
                  <div class="col-md-12 mb-3 mb-md-0">
                    <label class="font-weight-bold" for="fullname"
                      >Nom complet</label
                    >
                    <input
                      type="text"
                      id="fullname"
                      class="form-control"
                      name="fullname"
                      placeholder="Nom complet"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="font-weight-bold" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      name="email"
                      placeholder="Adresse mail"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="font-weight-bold" for="email">Sujet</label>
                    <input
                      type="text"
                      id="subject"
                      class="form-control"
                      name="subject"
                      placeholder="Entrez un Sujet"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="font-weight-bold" for="message"
                      >Message</label
                    >
                    <textarea
                      name="message"
                      id="message"
                      cols="30"
                      rows="5"
                      class="form-control"
                      placeholder="Dites-nous tout"
                    ></textarea>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input
                      type="submit"
                      value="Envoyez votre message ! "
                      class="btn btn-primary py-2 px-4"
                    />
                  </div>
                </div>
              </form>
            </div>
